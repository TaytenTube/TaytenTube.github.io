<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpookTube</title>
    <link rel="icon" href="Images/FaviconNew.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Spook Tube</h1>
        <div class="search-bar">
            <input type="text" id="search" placeholder="Search videos...">
        </div>
    </header>
    
    <main class="video-grid" id="videoGrid">
        <div class="video">
            <video controls>
                <source src="videos/video1.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <h3>Erste Begegnung</h3>
        </div>
        <div class="video">
            <video controls>
                <source src="videos/video2.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <h3>Zweite Begegnung</h3>
        </div>
        <div class="video">
            <video controls>
                <source src="videos/video3.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <h3>Dritte Begegnung</h3>
        </div>
        <div class="new-video">
            <video controls>
                <source src="videos/video4.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <h3>Vierte Begegnung</h3>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2025 TaytenTube. All rights reserved.</p>
    </footer>

    <script>
        const searchInput = document.getElementById('search');
        const videos = document.querySelectorAll('.video');

        searchInput.addEventListener('input', () => {
            const query = searchInput.value.toLowerCase();
            videos.forEach(video => {
                const title = video.querySelector('h3').textContent.toLowerCase();
                if (title.includes(query)) {
                    video.style.display = 'block';
                } else {
                    video.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
