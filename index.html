<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaytenTube</title>
    <style>
        body {
            font-family: Comic Sans MS, sans-serif;
            background-color: #ffcccc;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ff6666;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .search-bar {
            margin-top: 10px;
        }
        .search-bar input {
            padding: 10px;
            width: 60%;
            border: 2px solid #ff3333;
            border-radius: 5px;
        }
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .video {
            background: white;
            border: 2px solid #ff9999;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
        }
        .video video {
            width: 100%;
            border-radius: 10px;
        }
        footer {
            background-color: #ff6666;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>TaytenTube</h1>
        <div class="search-bar">
            <input type="text" placeholder="Search TaytenTube...">
        </div>
    </header>
    
    <main class="video-grid">
        <div class="video">
            <video controls>
                <source src="video1.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <h3>Erste Begegnung</h3>
        </div>
        <div class="video">
            <video controls>
                <source src="video2.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <h3>Video Title 2</h3>
        </div>
        <div class="video">
            <video controls>
                <source src="video3.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <h3>Video Title 3</h3>
        </div>
        <div class="video">
            <video controls>
                <source src="video4.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <h3>Video Title 4</h3>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2025 TaytenTube. All rights reserved.</p>
    </footer>
</body>
</html>
