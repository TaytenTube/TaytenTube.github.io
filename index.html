<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpookTube</title>
    <link rel="icon" href="Images/FaviconNew.ico" type="image/x-icon">

    <style>
        /* Load custom font */
        @font-face {
            font-family: "Spooked";
            src: url("October Crow.ttf") format("truetype");
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: "Spooked", sans-serif;
            background-color: #1a0b1e; /* dark purple background */
            margin: 0;
            padding: 0;
            color: #f3e5ab; /* pale yellowish text */
        }
        header {
            background-color: #4b0082; /* indigo purple */
            color: #ff7518; /* pumpkin orange */
            text-align: center;
            padding: 20px;
        }
        .search-bar {
            margin-top: 10px;
        }
        .search-bar input {
            font-family: "Spooked", sans-serif;
            padding: 10px;
            width: 60%;
            border: 2px solid #ff7518; /* orange border */
            border-radius: 5px;
            background-color: #2c003e; /* deep purple input */
            color: #ffebcd; /* light beige text */
        }
        .search-bar input::placeholder {
            color: #b57edc; /* lavender placeholder */
        }
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .video {
            background: #2a003f; /* eerie purple card */
            border: 2px solid #ff7518; /* orange outline */
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            box-shadow: 0 0 15px rgba(255, 117, 24, 0.4); /* orange glow */
        }
        .video video {
            width: 100%;
            border-radius: 10px;
            border: 2px solid #8b008b; /* dark magenta border */
        }
        .video h3 {
            color: #ff7518; /* pumpkin titles */
        }
        footer {
            background-color: #4b0082; /* purple footer */
            color: #ffebcd; /* light beige text */
            text-align: center;
            padding: 15px;
            margin-top: 20px;
            border-top: 2px solid #ff7518;
        }
    </style>
</head>
<body>
    <header>
        <h1>Spook Tube</h1>
        <div class="search-bar">
            <input type="text" id="search" placeholder="Search videos...">
        </div>
    </header>
    
    <main class="video-grid" id="videoGrid">
        <div class="video">
            <video controls>
                <source src="video1.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <h3>Erste Begegnung</h3>
        </div>
        <div class="video">
            <video controls>
                <source src="video2.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <h3>Zweite Begegnung</h3>
        </div>
        <div class="video">
            <video controls>
                <source src="video3.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <h3>Dritte Begegnung</h3>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2025 TaytenTube. All rights reserved.</p>
    </footer>

    <script>
        const searchInput = document.getElementById('search');
        const videos = document.querySelectorAll('.video');

        searchInput.addEventListener('input', () => {
            const query = searchInput.value.toLowerCase();
            videos.forEach(video => {
                const title = video.querySelector('h3').textContent.toLowerCase();
                if (title.includes(query)) {
                    video.style.display = 'block';
                } else {
                    video.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
